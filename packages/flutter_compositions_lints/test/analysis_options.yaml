# Analysis options for test directory
# Test fixtures intentionally contain bad code to test lint rules

analyzer:
  exclude:
    - fixtures/**
  errors:
    # Downgrade errors to warnings for test files
    invalid_override: warning
    undefined_getter: warning

linter:
  rules:
    # Disable some rules for test files
    depend_on_referenced_packages: false
    document_ignores: false
    no_logic_in_create_state: false
    unnecessary_ignore: false
    prefer_const_declarations: false
