name: Publish to pub.dev

# Melos-based automated publishing approach
# Docs: https://github.com/marketplace/actions/melos-action
#
# Prerequisites:
#   1. Enable "publishing from workflow_dispatch events" in pub.dev settings
#   2. First package publication must be done manually
#
# Usage:
#   1. Update version in pubspec.yaml files
#   2. Update CHANGELOG.md files
#   3. Create and push a git tag: git tag v1.0.0 && git push origin v1.0.0
#   4. GitHub Actions will automatically publish to pub.dev

on:
  push:
    tags:
      # Matches version tags like v1.0.0, v0.1.0, v0.2.1-beta, etc.
      - 'v[0-9]+.[0-9]+.[0-9]+*'

jobs:
  # Publish all packages using Melos Action
  publish-packages:
    name: Publish packages
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      id-token: write  # Required for OIDC pub.dev publishing
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Publish with Melos
        uses: bluefireteam/melos-action@v3
        with:
          publish: true
          publish-dry-run: false

  # Create a GitHub release with CHANGELOG content
  create-release:
    name: Create GitHub Release
    needs: publish-packages
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: success()

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          # Remove 'v' prefix from tag
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Extract CHANGELOG content
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          CHANGELOG_FILE="packages/flutter_compositions/CHANGELOG.md"

          # Extract changelog content for this version
          # Matches from "## [VERSION]" or "## VERSION" to the next "##"
          awk "/## (\[)?$VERSION(\])?/,/^## /" "$CHANGELOG_FILE" | sed '1d;$d' > release_notes.md

          # If release notes are empty, add a default message
          if [ ! -s release_notes.md ]; then
            echo "Release version $VERSION" > release_notes.md
            echo "" >> release_notes.md
            echo "See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/packages/flutter_compositions/CHANGELOG.md) for details." >> release_notes.md
          fi

          # Show what we extracted (for debugging)
          echo "Release notes content:"
          cat release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: v${{ steps.version.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Publish summary with links to pub.dev
  summary:
    name: Publish Summary
    needs: [publish-packages, create-release]
    if: always()
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create summary
        run: |
          echo "## 📦 Publish Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version**: ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Tag**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### Package Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Publish packages status
          if [ "${{ needs.publish-packages.result }}" == "success" ]; then
            echo "✅ **Packages**: Published successfully via Melos" >> $GITHUB_STEP_SUMMARY
            echo "   - 🔗 [flutter_compositions on pub.dev](https://pub.dev/packages/flutter_compositions)" >> $GITHUB_STEP_SUMMARY
            echo "   - 🔗 [flutter_compositions_lints on pub.dev](https://pub.dev/packages/flutter_compositions_lints)" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **Packages**: Failed to publish" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY

          # GitHub Release status
          if [ "${{ needs.create-release.result }}" == "success" ]; then
            echo "🎉 **GitHub Release**: Created successfully" >> $GITHUB_STEP_SUMMARY
            echo "   - 🔗 [View Release](https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }})" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ **GitHub Release**: Not created" >> $GITHUB_STEP_SUMMARY
          fi
