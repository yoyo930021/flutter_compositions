name: Test

on:
  push:  # Run on push to any branch
  pull_request:
    branches: [main, develop]  # Run on PRs targeting main or develop
  workflow_dispatch:
  workflow_call:  # Allow publish workflow to call this

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: flutter-actions/setup-flutter@v4
        with:
          channel: stable
          version: latest

      - name: Install Melos
        run: dart pub global activate melos

      - name: Bootstrap workspace
        run: melos bootstrap

      - name: Check formatting
        run: melos exec -- dart format --set-exit-if-changed .

      - name: Analyze packages
        run: melos run analyze

  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: flutter-actions/setup-flutter@v4
        with:
          channel: stable
          version: latest

      - name: Install Melos
        run: dart pub global activate melos

      - name: Bootstrap workspace
        run: melos bootstrap

      - name: Run tests
        run: melos run test

  test-lints:
    name: Test Custom Lints
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: flutter-actions/setup-flutter@v4
        with:
          channel: stable
          version: latest

      - name: Get dependencies
        working-directory: packages/flutter_compositions_lints
        run: dart pub get

      - name: Run lint tests
        working-directory: packages/flutter_compositions_lints
        run: dart test

  all-checks:
    name: All Checks Passed
    if: always()
    needs: [analyze, test, test-lints]
    runs-on: ubuntu-latest

    steps:
      - name: Check all job status
        run: |
          if [[ "${{ needs.analyze.result }}" != "success" ]]; then
            echo "Analyze job failed"
            exit 1
          fi
          if [[ "${{ needs.test.result }}" != "success" ]]; then
            echo "Test job failed"
            exit 1
          fi
          if [[ "${{ needs.test-lints.result }}" != "success" ]]; then
            echo "Test-lints job failed"
            exit 1
          fi
          echo "All checks passed!"
